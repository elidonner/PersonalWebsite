{% extends '/projects/krypto/krypto-base.html' %} {% block content %}
<!-- SOLUTION MENU-->
<div id="solution" class="overlay column">
  <div class="overlay2 column">
    <h1 class="solutionTitle">Solution</h1>
    <div id="step1" class="solutionCardsContainer row">
      <div class="solutionCard selected"></div>
      <div class="solutionOperation"></div>
      <div class="solutionCard selected"></div>
      <div class="solutionCard"></div>
      <div class="solutionCard"></div>
      <div class="solutionCard"></div>
    </div>
    <div id="step2" class="solutionCardsContainer row">
      <div class="solutionCard selected"></div>
      <div class="solutionOperation"></div>
      <div class="solutionCard selected"></div>
      <div class="solutionCard"></div>
      <div class="solutionCard"></div>
    </div>
    <div id="step3" class="solutionCardsContainer row">
      <div class="solutionCard selected"></div>
      <div class="solutionOperation"></div>
      <div class="solutionCard selected"></div>
      <div class="solutionCard"></div>
    </div>
    <div id="step4" class="solutionCardsContainer row">
      <div class="solutionCard selected"></div>
      <div class="solutionOperation"></div>
      <div class="solutionCard selected"></div>
    </div>
    <div id="step5" class="solutionCardsContainer row">
      <div class="solutionCard selected"></div>
    </div>
  </div>
</div>
<!-- SOLUTION MENU END-->

<!-- DIFFICULTY MENU-->
<div id="difficulty_menu" class="overlay column">
  <div id="difficulty_container">
    <div class="difficulty" style="height: 33.3%">
      <button id="easy" class="column button">
        <div class="mode_type">BEGINNER</div>
        <div class="mode_description">Cards numbered 1-10</div>
      </button>
    </div>
    <div class="difficulty" style="height: 33.3%">
      <button id="medium" class="column button">
        <div class="mode_type">NOVICE</div>
        <div class="mode_description">Cards numbered 1-17</div>
      </button>
    </div>
    <div class="difficulty" style="height: 33.4%">
      <button id="hard" class="column button">
        <div class="mode_type">STANDARD</div>
        <div class="mode_description">Cards numbered 18-25</div>
      </button>
    </div>
  </div>
</div>
<!-- DIFFICULTY MENU END-->

<!-- Game Board -->
<div id="gameboard" class="one-pager column" style="display: none">
  <div class="row" style="height: 33.3%">
    <!-- Score cards -->
    <div class="box">
      <div id="scoreboard">
        <div id="user1" class="user left popup">
          <span id="popup1" class="popuptext">Krypto!</span>
          <div class="userName"></div>
          <div class="points"></div>
        </div>
        <div id="user2" class="user right popup">
          <span id="popup2" class="popuptext">Krypto!</span>
          <div class="userName"></div>
          <div class="points"></div>
        </div>
      </div>
    </div>

    <!-- Target Card -->
    <div id="target-cell" class="box">
      <div id="target" class="card">Target</div>
    </div>

    <!-- Timer -->
    <div class="box" style="justify-content: center">
      <div id="timer" style="display: none">
        <div class="base-timer">
          <svg
            class="base-timer__svg"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
              <path
                id="base-timer-path-remaining"
                stroke-dasharray="283"
                class="base-timer__path-remaining green"
                d="
                  M 50, 50
                  m -45, 0
                  a 45,45 0 1,0 90,0
                  a 45,45 0 1,0 -90,0
                "
              ></path>
            </g>
          </svg>
          <span id="base-timer-label" class="base-timer__label">0:20 </span>
        </div>
      </div>
    </div>
  </div>

  <div id="cardsContainer" class="row" style="height: 33.3%">
    <div class="cardContainer">
      <button class="card button" disabled></button>
    </div>
    <div class="cardContainer">
      <button class="card button" disabled></button>
    </div>
    <div class="cardContainer">
      <button class="card button" disabled></button>
    </div>
    <div class="cardContainer">
      <button class="card button" disabled></button>
    </div>
    <div class="cardContainer">
      <button class="card button" disabled></button>
    </div>
  </div>

  <!-- Only one of the following is active at a time -->
  <div id="row3" class="column wrapper" style="height: 33.3%">
    <button id="deal_cards" class="button" style="height: 100%">
      Deal Cards
    </button>

    <div id="computer_krypto" class="krypto_container" style="height: 100%">
      <button id="krypto_btn" class="button krypto krypto_key">KRYPTO</button>
    </div>

    <div id="versus_krypto" class="krypto_container" style="height: 100%">
      <div class="action_container">
        <div id="user1_btn" class="column krypto_key">
          <div style="height: 50%">Player 1: Krypto!</div>
          <div style="height: 50%">Press A</div>
        </div>
      </div>
      <div class="action_container">
        <div id="user2_btn" class="column krypto_key">
          <div style="height: 50%">Player 2: Krypto!</div>
          <div style="height: 50%">Press L</div>
        </div>
      </div>
    </div>

    <div id="operations" class="row" style="height: 50%; display: none">
      <div id="plus" class="button operation" disabled>+</div>
      <div id="minus" class="button operation" disabled>-</div>
      <div id="multiply" class="button operation" disabled>ร</div>
      <div id="divide" class="button operation" disabled>รท</div>
    </div>

    <div id="actions" style="height: 50%; display: none">
      <div class="action_container">
        <button id="undo" class="button action">undo</button>
      </div>
      <div class="action_container">
        <button id="reset" class="button action">reset</button>
      </div>
      <div id="give_up" class="action_container" style="display: none">
        <button class="button action">give up</button>
      </div>
    </div>
  </div>
</div>
<!-- end of 3rd row -->

<script type="module" src="/static/js/krypto/bin/krypto.js"></script>
{% endblock %}
