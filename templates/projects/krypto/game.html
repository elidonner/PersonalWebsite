<!DOCTYPE html>
<html lang="en">
<head>
  <title>Krypto</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="static/images/icon" href="favicon.ico" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/krypto.css" />
  <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
</head>


<body id="body" class="column wrapper-center">

  <!-- NAVBAR -->
  <div class="nav-parent">
    <div class="navbar row">
      <div class="menu-left" style="display:flex">
        <a href="{{ url_for('Krypto') }}">
          <button id="menu_btn" class = "button xlarge" >Menu</button>
        </a>
      </div>

      <div class="page-title">
        Krypto!
      </div>

      <div class="instructions">
        <div id="instructions" class="button">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
            <g>
              <rect x="10.75" y="15.75" width="2.5" height="2.5" fill="#000000"></rect>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 8C10.8048 8 10 9.08576 10 10H8C8 8.19752 9.49569 6 12 6C14.4955 6 16 8.14203 16 10C16 11.5781 14.8917 12.3782 14.2062 12.8732C14.1659 12.9023 14.1271 12.9303 14.09 12.9574C13.3354 13.5088 13 13.8231 13 14.5H11C11 12.7382 12.1612 11.8897 12.9067 11.345L12.91 11.3426C13.7425 10.7343 14 10.5038 14 10C14 9.0498 13.2039 8 12 8Z" fill="#000000"></path>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div id="dropdown-navbar">
    <div id="dropdown-navbar-content">
      <div class="menu-btn">
        <a href="{{ url_for('index') }}#portfolio" class="button-underline-animation" onclick="navBar_pressed()">Portfolio</a>
      </div>
      <div class="menu-btn">
        <a href="{{ url_for('about') }}" class="button-underline-animation" onclick="navBar_pressed()">About</a>
      </div>
      <div class="menu-btn">
        <a href="#contact" class="button-underline-animation" onclick="navBar_pressed()">Contact</a>
      </div>
    </div>
  </div>
  <!-- NAVBAR END-->

    <!-- PAGE LOADER START -->
    <div class="page-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- PAGE LOADER END -->

    <!-- INSTRUCTIONS MENU-->
    <div id="instructions_menu" class = "overlaytop">
      <div class="overlaytop-content">
        <p class="xxlarge text-white">Add subtract or multiply the five cards shown to get the target card!
        <br></br>
        No fractions or negative numbers!</p>
      </div>
      <a id="closebtn" href="javascript:void(0)">&times;</a>
    </div>
    <!-- INSTRUCTIONS MENU END-->

    <!-- SOLUTION MENU-->
    <div id="solution" class = "overlay column">
    <div class = "overlay2 column">
      <h1 class="solutionTitle">Solution</h1>
      <div id="step1" class = "solutionCardsContainer row">
        <div class="solutionCard selected"></div>
        <div class="solutionOperation"></div>
        <div class="solutionCard selected"></div>
        <div class="solutionCard"></div>
        <div class="solutionCard"></div>
        <div class="solutionCard"></div>
      </div>
      <div id="step2" class = "solutionCardsContainer row">
        <div class="solutionCard selected" ></div>
        <div class="solutionOperation"></div>
        <div class="solutionCard selected"></div>
        <div class="solutionCard"></div>
        <div class="solutionCard"></div>
      </div>
      <div id="step3" class = "solutionCardsContainer row">
        <div class="solutionCard selected"></div>
        <div class="solutionOperation"></div>
        <div class="solutionCard selected"></div>
        <div class="solutionCard"></div>
      </div>
      <div id="step4" class = "solutionCardsContainer row">
        <div class="solutionCard selected"></div>
        <div class="solutionOperation"></div>
        <div class="solutionCard selected"></div>
      </div>
      <div id="step5" class = "solutionCardsContainer row">
        <div class="solutionCard selected"></div>
      </div>
    </div>
  </div>
  <!-- SOLUTION MENU END-->

  <!-- DIFFICULTY MENU-->
  <div id="difficulty_menu" class = "overlay column">
    <div id="difficulty_container">
      <div class = "difficulty" style="height:33.3%">
        <button id="easy" class = "column button">
          <div class="mode_type">BEGINNER</div>
          <div class="mode_description">Cards numbered 1-10</div>
        </button>
      </div>
      <div class = "difficulty" style="height:33.3%">
        <button id="medium" class = "column button">
          <div class="mode_type">NOVICE</div>
          <div class="mode_description">Cards numbered 1-17</div>
        </button>
      </div>
      <div class = "difficulty" style="height:33.4%">
        <button id="hard" class = "column button">
          <div class="mode_type">STANDARD</div>
          <div class="mode_description">Cards numbered 18-25</div>
        </button>
      </div>
    </div>
  </div>
  <!-- DIFFICULTY MENU END-->

  <!-- Game Board -->
  <section id="gameboard" class="one-pager column" style="display: none">
    <div class="row" style="height: 25%">

      <!-- Score cards -->
      <div class="box">
        <div id="scoreboard">
          <div id="user1" class="user left popup">
            <span id="popup1" class="popuptext">Krypto!</span>
            <div class="userName"></div>
            <div class="points"></div>
          </div>
          <div id="user2" class="user right popup">
            <span id="popup2" class="popuptext">Krypto!</span>
            <div class="userName"></div>
            <div class="points"></div>
          </div>
        </div>
      </div>

      <!-- Target Card -->
      <div id="target-cell">
        <div id="target" class="card">Target</div>
      </div>

      <!-- Timer -->
      <div class="box" style="justify-content: center">
        <div id="timer" style="display: none">
          <div class="base-timer">
            <svg
              class="base-timer__svg"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                <path
                  id="base-timer-path-remaining"
                  stroke-dasharray="283"
                  class="base-timer__path-remaining green"
                  d="
                      M 50, 50
                      m -45, 0
                      a 45,45 0 1,0 90,0
                      a 45,45 0 1,0 -90,0
                    "
                ></path>
              </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">0:20 </span>
          </div>
        </div>
      </div>
    </div>

    <div id="cardsContainer" class="row" style="height: 35%; padding: 0px 50px">
      <div class="cardContainer">
        <button class="card button" disabled></button>
      </div>
      <div class="cardContainer">
        <button class="card button" disabled></button>
      </div>
      <div class="cardContainer">
        <button class="card button" disabled></button>
      </div>
      <div class="cardContainer">
        <button class="card button" disabled></button>
      </div>
      <div class="cardContainer">
        <button class="card button" disabled></button>
      </div>
    </div>

    <div id="operations" class="row" style="height: 20%; padding: 20px 0px; display:none">
      <div id="plus" class="button operation" disabled>+</div>
      <div id="minus" class="button operation" disabled>-</div>
      <div id="multiply" class="button operation" disabled>ร</div>
      <div id="divide" class="button operation" disabled>รท</div>
    </div>

    <div class="row" style="height: 20%; padding: 20px 50px">
      <button id="deal_cards" class="button">Deal Cards</button>

      <div id="computer_krypto" class="krypto_container">
        <button id="krypto_btn" class="button krypto">KRYPTO</button>
      </div>

      <div id="versus_krypto" class="krypto_container">
        <div class="action_container">
          <div id="user1_btn" class="column krypto_key">
            <div style="height: 50%">Player 1: Krypto!</div>
            <div style="height: 50%">Press A</div>
          </div>
        </div>
        <div class="action_container">
          <div id="user2_btn" class="column krypto_key">
            <div style="height: 50%">Player 2: Krypto!</div>
            <div style="height: 50%">Press L</div>
          </div>
        </div>
      </div>

      <div id="actions" style="display: none">
        <div class="action_container">
          <button id="undo" class="button action">undo</button>
        </div>
        <div class="action_container">
          <button id="reset" class="button action">reset</button>
        </div>
        <div id="give_up" class="action_container" style="display: none">
          <button class="button action">give up</button>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="/static/js/script.js"></script>
<script  type="module" src="/static/js/krypto/bin/krypto.js"></script>
</html>
